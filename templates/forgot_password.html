<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="POST" id="forgotForm">
      <input type="email" name="email" placeholder="Enter your registered email" required /><br>
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      status.innerText = "‚è≥ Sending reset link...";

      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      status.innerText = result.message || "Check your email!";
      if (result.success) status.style.color = "green";
      else status.style.color = "red";
    });
  </script>
</body>
</html>
