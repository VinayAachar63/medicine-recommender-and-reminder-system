<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Reminder Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }} ðŸ‘‹</h2>
    <a href="/logout" class="logout-btn">Logout</a>

    <form id="profileForm">
      <input type="text" name="patient_name" placeholder="Patient Name" required><br>
      <input type="number" name="age" placeholder="Age" required><br>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="disease" placeholder="Disease or Symptom" required><br>
      <button type="submit">Get Recommendation</button>
    </form>

    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      if (data.success) {
        resultDiv.innerHTML = `
          <h3>ðŸ’Š Recommended Medication</h3>
          <p><b>Medicine:</b> ${data.medicine}</p>
          <p><b>Dosage:</b> ${data.dosage}</p>
          <p><b>Timing:</b> ${data.timing}</p>
          <p>Email sent successfully (if configured).</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
      }
    });
  </script>
  
</body>
</html>
