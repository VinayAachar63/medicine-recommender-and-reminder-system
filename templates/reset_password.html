<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" name="password" placeholder="Enter new password" required /><br>
      <button type="submit">Reset Password</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    const form = document.getElementById("resetForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = { password: form.password.value, token };
      status.innerText = "⏳ Resetting password...";

      const res = await fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        status.style.color = "green";
        status.innerText = "✅ Password reset successful! Redirecting...";
        setTimeout(() => (window.location.href = "/dashboard"), 1500);
      } else {
        status.style.color = "red";
        status.innerText = result.error || "Reset failed.";
      }
    });
  </script>
</body>
</html>
